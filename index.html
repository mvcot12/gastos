<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Plan de Viaje</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{--g:rgba(255,255,255,.28);--b:blur(16px);--a:#2f3c7e;--p1:#f6f4ff;--p2:#d2e4fa}
*{box-sizing:border-box}body{margin:0;padding:1rem;font-family:-apple-system,Helvetica,Arial,sans-serif;background:linear-gradient(135deg,var(--p1),var(--p2));color:#222}
header{backdrop-filter:var(--b);background:var(--g);border-radius:20px;padding:1rem;margin-bottom:1.2rem;box-shadow:0 4px 18px rgba(0,0,0,.15)}
h1{margin:0;font-size:1.4rem;color:var(--a)}.count{font-family:monospace;font-size:1rem;text-align:center;margin-top:.4rem}
.grid{display:flex;flex-wrap:wrap;gap:1rem;margin-bottom:1rem}.card{flex:1 1 155px;background:var(--g);backdrop-filter:var(--b);padding:.9rem;border-radius:18px;text-align:center;box-shadow:0 1px 6px rgba(0,0,0,.12)}
.card h2{margin:.2rem 0;font-size:.92rem;color:var(--a)}
input,select,button{width:100%;padding:.55rem;margin-top:.35rem;border-radius:12px;border:1px solid #ccc;font-size:.9rem}
button{background:var(--a);color:#fff;border:none;cursor:pointer}
details{margin-bottom:1rem}summary{cursor:pointer;font-weight:600;margin-bottom:.5rem}
table{width:100%;border-collapse:collapse;font-size:.84rem}th,td{padding:.32rem;border-bottom:1px solid #ddd;text-align:left}
tr.done td{text-decoration:line-through;opacity:.45}fieldset{border:none;padding:0;margin:0}
@media(max-width:480px){.card{flex:1 1 120px}}
</style>
</head><body>

<header>
  <h1>Plan de Viaje</h1>
  <div id="countdown" class="count">Sin configuraci√≥n</div>
</header>

<section class="grid" id="mainSummary">
  <div class="card"><h2>Presupuesto plan</h2><span id="sumBudget">$0</span></div>
  <div class="card"><h2>Gastado real</h2><span id="sumSpent">$0</span></div>
  <div class="card"><h2>Diferencia</h2><span id="sumDiff">$0</span></div>
  <div class="card"><h2>Extra disponible</h2><span id="sumExtra">$0</span></div>
</section>

<!-- resumen din√°mico de tarjetas / fondos -->
<section class="grid" id="dynamicCards"></section>

<!-- CONFIGURAR VIAJE -->
<details id="configBox" open>
 <summary>üóìÔ∏è Configurar viaje</summary>
 <fieldset>
  <label>Fecha inicio</label><input type="date" id="tripStart">
  <label>Fecha fin</label><input type="date" id="tripEnd">
  <label>Fecha l√≠mite edici√≥n plan</label><input type="date" id="tripLock">
  <button type="button" onclick="saveTrip()">Guardar fechas</button>
 </fieldset>
</details>

<!-- PLANIFICACI√ìN -->
<details id="planBlock">
 <summary>üìù Planificaci√≥n</summary>

 <table id="planTbl">
  <thead><tr><th>Tipo</th><th>D√≠a</th><th>Categor√≠a</th><th>Monto</th><th>M√©todo</th><th>Banco</th><th>Real</th><th></th></tr></thead>
  <tbody></tbody>
 </table>

 <fieldset>
  <select id="pTipo">
    <option value="fijo">Fijo por d√≠a</option>
    <option value="variable">Variable (todo viaje)</option>
  </select>

  <select id="pDia"></select>

  <select id="pCat"></select>

  <input type="number" id="pMonto" placeholder="$" step="0.01">

  <select id="pPay">
    <option value="Efectivo">Efectivo</option>
    <option value="Debito">D√©bito</option>
    <option value="Credito">Cr√©dito</option>
  </select>

  <select id="pBank" style="display:none"></select>

  <button type="button" onclick="addPlan()">A√±adir plan</button>
 </fieldset>
</details>

<!-- GASTO REAL -->
<details id="realBlock" open>
 <summary>‚ûï Registrar gasto real</summary>
 <fieldset>
  <label>Fecha</label><input type="date" id="gDate">
  <label>Categor√≠a</label><select id="gCat"></select>
  <label>Monto</label><input type="number" id="gAmount" step="0.01">
  <label>M√©todo pago</label>
  <select id="gPay">
    <option value="Efectivo">Efectivo</option>
    <option value="Debito">D√©bito</option>
    <option value="Credito">Cr√©dito</option>
  </select>
  <label id="gBankLbl" style="display:none">Banco</label>
  <select id="gBank" style="display:none"></select>
  <label>¬øUsa extra?</label>
  <select id="gExtra"><option value="no">No</option><option value="si">S√≠</option></select>
  <label id="motivoLbl" style="display:none">Motivo extra</label>
  <input id="motivoTxt" style="display:none">
  <button type="button" onclick="addGasto()">Guardar gasto</button>
 </fieldset>
</details>

<!-- LISTA GASTOS -->
<details><summary>üóíÔ∏è Gastos registrados</summary><ul id="lista"></ul></details>

<script>
/* ==== CONSTANTES ========================================================= */
const BANKS=["Pichincha","Pacifico","Internacional","Guayaquil","Produbanco","JEP","Policia","Austro","Bolivariano"];
const CATS_FIXED=["Buseta","Alquiler de carro","Hotel","GOLO","Entretenimiento","Comida","Aeropuerto","Snacks","Extras paseo","Transporte","Parqueo"];
const CATS_POOL =["Ropa","Propinas","Gasolina"];
const LS="planViajeDataV4";

/* ==== DATOS ============================================================== */
let data=JSON.parse(localStorage.getItem(LS)||'{"meta":{},"plan":[],"gastos":[]}');

/* ==== UTILIDADES ========================================================= */
const fmt=n=>'$'+(+n).toFixed(2);
function save(){localStorage.setItem(LS,JSON.stringify(data));}

/* ==== POBLAR SELECTS ===================================================== */
function fillSelect(sel,arr){sel.innerHTML=arr.map(v=>`<option value="${v}">${v}</option>`).join("")}
fillSelect(document.getElementById('pCat'),[...CATS_FIXED,...CATS_POOL]);
fillSelect(document.getElementById('gCat'),[...CATS_FIXED,...CATS_POOL]);
fillSelect(document.getElementById('pBank'),BANKS);
fillSelect(document.getElementById('gBank'),BANKS);

/* ==== DIN√ÅMICA D√çAS ====================================================== */
function rebuildDiaOptions(){
  const dSel=document.getElementById('pDia');
  dSel.innerHTML='';
  if(data.meta.start && data.meta.end){
    const start=new Date(data.meta.start), end=new Date(data.meta.end);
    const days=Math.round((end-start)/86400000)+1;
    for(let i=1;i<=days;i++)dSel.innerHTML+=`<option value="${i}">D√≠a ${i}</option>`;
  }
  dSel.innerHTML+='<option value="Todos">Todos</option>';
}
function saveTrip(){
  data.meta.start=document.getElementById('tripStart').value;
  data.meta.end  =document.getElementById('tripEnd').value;
  data.meta.lock =document.getElementById('tripLock').value;
  save(); rebuildDiaOptions(); renderUI(); tick(); document.getElementById('configBox').open=false;
}

/* ==== PLANIFICACI√ìN ====================================================== */
function addPlan(){
  const tipo=document.getElementById('pTipo').value;
  const dia=document.getElementById('pDia').value;
  const cat=document.getElementById('pCat').value;
  const monto=parseFloat(document.getElementById('pMonto').value||0);
  const pay=document.getElementById('pPay').value;
  const bank=pay==="Credito"?document.getElementById('pBank').value:"";
  if(!monto||(!data.meta.start)){alert('Completa monto y fechas');return;}
  if(tipo==="fijo" && dia==="Todos"){alert('Elige D√≠a 1‚Ä¶N para fijo');return;}
  if(tipo==="variable" && dia!=="Todos"){alert('Selecciona ‚ÄúTodos‚Äù para variable');return;}
  data.plan.push({id:crypto.randomUUID(),tipo,dia,cat,monto,metodo:pay,banco:bank,real:0,done:false});
  save(); renderPlanTable(); updateSummary();
  document.getElementById('pMonto').value='';
}

/* toggles */
document.getElementById('pPay').addEventListener('change',e=>{
  document.getElementById('pBank').style.display=e.target.value==="Credito"?'block':'none';
});
document.getElementById('gPay').addEventListener('change',e=>{
  const show=e.target.value==="Credito";
  document.getElementById('gBankLbl').style.display=show?'block':'none';
  document.getElementById('gBank').style.display=show?'block':'none';
});
document.getElementById('gExtra').addEventListener('change',e=>{
  const show=e.target.value==='si';
  document.getElementById('motivoLbl').style.display=show?'block':'none';
  document.getElementById('motivoTxt').style.display=show?'block':'none';
});
document.getElementById('pTipo').addEventListener('change',e=>{
  rebuildDiaOptions();
  if(e.target.value==="variable") document.getElementById('pDia').value="Todos";
});

/* === REGISTRAR REAL ====================================================== */
function addGasto(){
  const f=document.getElementById('gDate').value;
  const cat=document.getElementById('gCat').value;
  const monto=parseFloat(document.getElementById('gAmount').value||0);
  const pay=document.getElementById('gPay').value;
  const bank=pay==="Credito"?document.getElementById('gBank').value:"";
  const ex=document.getElementById('gExtra').value==='si';
  const mot=document.getElementById('motivoTxt').value.trim();
  if(!f||!monto){alert('Completa fecha y monto');return;}

  data.gastos.push({fecha:f,cat,monto,metodo:pay,banco:bank,extra:ex,motivo:mot});
  /* marcar plan */
  let matched=false;
  data.plan.forEach(p=>{
    if(!p.done){
      if(p.tipo==="variable" && p.cat===cat){p.done=true;p.real+=monto;matched=true;}
      if(p.tipo==="fijo"){
        const diaX=getDiaIndex(p.fecha||p.dia);
        if(diaX===getDiaIndex(f) && p.cat===cat){p.done=true;p.real=monto;matched=true;}
      }
    }
  });
  save(); renderList(); updateSummary();
  document.getElementById('gAmount').value='';document.getElementById('motivoTxt').value='';
}

/* helpers d√≠a */
function getDiaIndex(fechaOuDia){
  if(fechaOuDia==="Todos")return -1;
  if(fechaOuDia.startsWith("D√≠a")) return +fechaOuDia.split(" ")[1];
  const base=new Date(data.meta.start), f=new Date(fechaOuDia);
  return Math.round((f-base)/86400000)+1;
}

/* === RENDER TABLA PLAN =================================================== */
function registrarReal(id,val){
  const p=data.plan.find(x=>x.id===id);if(!p)return;
  p.real=parseFloat(val)||0;p.done=p.real>0;save();renderPlanTable();updateSummary();
}
function toggleDone(id){
  const p=data.plan.find(x=>x.id===id);if(!p)return;
  p.done=!p.done;save();renderPlanTable();updateSummary();
}
function renderPlanTable(){
  const tb=document.querySelector('#planTbl tbody');tb.innerHTML='';
  data.plan.forEach(p=>{
    const tr=document.createElement('tr');if(p.done)tr.classList.add('done');
    tr.innerHTML=`<td>${p.tipo}</td><td>${p.dia}</td><td>${p.cat}</td><td>${fmt(p.monto)}</td>
      <td>${p.metodo}</td><td>${p.banco||'-'}</td>
      <td><input type="number" step="0.01" value="${p.real||''}"
         oninput="registrarReal('${p.id}',this.value)"></td>
      <td><input type="checkbox" ${p.done?'checked':''}
         onclick="toggleDone('${p.id}')"></td>`;
    tb.appendChild(tr);
  });
}

/* === RENDER LISTA GASTOS ================================================= */
function renderList(){
  const ul=document.getElementById('lista');ul.innerHTML='';
  data.gastos.forEach(g=>{
    ul.innerHTML+=`<li>${g.fecha} ‚Ä¢ ${g.cat} ‚Ä¢ ${fmt(g.monto)} ‚Ä¢ ${g.metodo}${g.banco?'-'+g.banco:''}${g.extra?' ‚Ä¢ extra:'+g.motivo:''}</li>`;
  });
}

/* === RESUMEN ============================================================= */
function updateSummary(){
  const planTotal=data.plan.reduce((s,p)=>s+p.monto,0);
  const realTotal=data.gastos.reduce((s,g)=>s+g.monto,0);
  document.getElementById('sumBudget').textContent=fmt(planTotal);
  document.getElementById('sumSpent').textContent=fmt(realTotal);
  document.getElementById('sumDiff').textContent=fmt(planTotal-realTotal);

  /* bancos din√°micos */
  const bankStats={};
  BANKS.forEach(b=>bankStats[b]={plan:0,real:0,rPlan:0,rReal:0});
  data.plan.forEach(p=>{
    if(p.metodo==="Credito"&&p.banco) {
      bankStats[p.banco].plan+=p.monto;
      if(p.cat==="Ropa") bankStats[p.banco].rPlan+=p.monto;
    }
  });
  data.gastos.forEach(g=>{
    if(g.metodo==="Credito"&&g.banco){
      bankStats[g.banco].real+=g.monto;
      if(g.cat==="Ropa") bankStats[g.banco].rReal+=g.monto;
    }
  });

  /* pools */
  let gasTotal=0,gasReal=0,propTotal=0,propReal=0;
  data.plan.filter(p=>p.tipo==="variable").forEach(p=>{
     if(p.cat==="Gasolina") gasTotal+=p.monto;
     if(p.cat==="Propinas") propTotal+=p.monto;
  });
  data.gastos.forEach(g=>{
     if(g.cat==="Gasolina") gasReal+=g.monto;
     if(g.cat==="Propinas") propReal+=g.monto;
  });

  /* tarjetas din√°micas HTML */
  const cont=document.getElementById('dynamicCards');cont.innerHTML='';
  BANKS.forEach(b=>{
    const s=bankStats[b];if(s.plan===0 && s.real===0) return; // no usar, no mostrar
    cont.innerHTML+=`<div class="card"><h2>${b} Total</h2><span>${fmt(s.plan-s.real)}</span></div>`;
    if(s.rPlan||s.rReal)
      cont.innerHTML+=`<div class="card"><h2>${b} Ropa</h2><span>${fmt(s.rPlan-s.rReal)}</span></div>`;
  });
  cont.innerHTML+=`<div class="card"><h2>Gasolina saldo</h2><span>${fmt(gasTotal-gasReal)}</span></div>`;
  cont.innerHTML+=`<div class="card"><h2>Propinas saldo</h2><span>${fmt(propTotal-propReal)}</span></div>`;

  /* variaci√≥n plan */
  let delta=0;
  data.plan.forEach(p=>{if(p.real) delta+=p.real-p.monto;});
  cont.innerHTML+=`<div class="card"><h2>Variaci√≥n plan</h2><span>${fmt(delta)}</span></div>`;

  save();
}

/* === CUENTA REGRESIVA ==================================================== */
function tick(){
  if(!data.meta.start)return;
  const t=new Date(data.meta.start+'T00:00:00').getTime();
  const d=Date.now();let diff=t-d;const el=document.getElementById('countdown');
  if(diff<=0){el.textContent='¬°Viaje en curso!';return;}
  const DD=Math.floor(diff/864e5);diff%=864e5;
  const HH=Math.floor(diff/36e5);diff%=36e5;
  const MM=Math.floor(diff/6e4);diff%=6e4;
  const SS=Math.floor(diff/1e3);
  el.textContent=`${DD}d ${HH}h ${MM}m ${SS}s`;
}

/* === INIT ================================================================ */
function renderUI(){
  rebuildDiaOptions();
  renderPlanTable();renderList();updateSummary();
  /* bloqueo tras fecha l√≠mite */
  const today=new Date().toISOString().slice(0,10);
  if(data.meta.lock && today>data.meta.lock){
    document.querySelectorAll('#planBlock input,#planBlock select,#planBlock button')
      .forEach(x=>x.disabled=true);
  }
}
renderUI();tick();setInterval(tick,1e3);
</script>
</body>
</html>
